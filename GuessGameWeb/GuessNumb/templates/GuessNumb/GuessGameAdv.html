<!DOCTYPE HTML>
<html>
<title>Advanced Game</title>
<body>

    {{RandNumb}}
    <h1>Input the first number to start the game</h1>
    <br>
    <form action="confirm">
        Enter Guess: <input type="text" name="InpNumb" /><br />
        <input type="submit" />
    </form>



    <p>Attempts Made: {{guess}}</p>
    <p>Result: {{result}}</p>

    <form action='ResetGame' method='GET'>
        <button type='submit'> Reset the game</button>
    </form>


</body>
</html>
