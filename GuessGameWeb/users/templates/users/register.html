<div class="content-section">
    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif%}
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Register</legend>
            {{ form.as_p }}
        </fieldset>
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>
    <div>
        <small>
            Already have an account? <a href="#">Sign In</a>
        </small>
    </div>
</div>
